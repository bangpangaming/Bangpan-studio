<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox License API</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 { font-size: 2.5em; margin-bottom: 10px; }
        .status {
            display: inline-block;
            padding: 8px 20px;
            background: #10b981;
            border-radius: 50px;
            font-weight: bold;
            margin: 20px 0;
        }
        .endpoints {
            text-align: left;
            margin: 30px 0;
        }
        .endpoint {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
        }
        .method {
            color: #10b981;
            font-weight: bold;
            margin-right: 10px;
        }
        .test-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: #10b981;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .test-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        h2 { margin-top: 20px; font-size: 1.3em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê License API</h1>
        <div class="status">‚úì Online</div>
        
        <p style="margin: 15px 0; opacity: 0.9;">
            Roblox license verification system
        </p>
        
        <div class="endpoints">
            <h2>Available Endpoints:</h2>
            
            <div class="endpoint">
                <span class="method">GET</span>/verify/{userId}
            </div>
            
            <div class="endpoint">
                <span class="method">POST</span>/add-license
            </div>
            
            <div class="endpoint">
                <span class="method">POST</span>/report-violation
            </div>
        </div>
        
        <a href="/verify/123456789" class="test-btn" target="_blank">
            Test API ‚Üí
        </a>
        
        <p style="margin-top: 30px; font-size: 0.85em; opacity: 0.7;">
            Powered by Netlify Functions
        </p>
    </div>
</body>
</html>
